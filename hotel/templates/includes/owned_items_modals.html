<style>
  .modal-content {
    background-color: #212121
  }
</style>

<!-- Cancel Confirmation Modal -->
<div class="modal fade" id="Modal-CancellingConfirm-{{ item.no }}"
     tabindex="-1"
     aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          Cancel
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ cancelling_form.hidden_tag() }}
          <h4 class="text-center">
            Are you sure you want to cancel this booking?
          </h4>
          <br>
          <h6 class="text-center">
            By clicking Cancel, you will cancel this booking
          </h6>
          <br>
          <input id="cancel_book" name="cancel_book" type="hidden" value="{{ item.no }}">
          {{ cancelling_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
